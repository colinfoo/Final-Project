<!--log in section starts-->


    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Sign Up</h1>
            <div class="formgif">
            <img src="image/output-onlinegiftools.gif" width=70px alt="">
            </div>
            <div class="form__message form__message--error error-container" id="user-error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="user" name="user[email]" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__message form__message--error error-box" id="password-error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="password" name="pass[word]" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Already have an account? Login</a>
            </p>
        </form>
    </div>
